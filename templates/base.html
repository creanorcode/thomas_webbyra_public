{% load static %}
<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Thomas Webbyrå{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Webbdesign, domän och webbhotell – i ett paket.{% endblock %}">
  
  <link rel="canonical" href="{{ request.build_absolute_uri }}">

  <meta property="og:title" content="{% block og_title %}{% block title %}Thomas Webbyrå{% endblock %}{% endblock %}">
  <meta property="og:description" content="{% block og_description %}{% block meta_description %}Webbdesign, domän och webbhotell - i ett paket.{% endblock %}{% endblock %}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.build_absolute_uri }}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  {% include "partials/navbar.html" %}

  <main class="container">
    {% include "partials/messages.html" %}
    {% block content %}{% endblock %}
  </main>

  {% include "partials/footer.html" %}
</body>
</html>
